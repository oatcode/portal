syntax = "proto3";

package message;

option go_package = "pkg/message";

message Message {
    enum Type {
        PROXY_CONNECT = 0;
        PROXY_CONNECTED = 1;
        SERVICE_UNAVAILABLE = 2;
        DISCONNECTED = 3;
        DATA = 4;
        DIRECT_CONNECT = 5;
        DIRECT_CONNECTED = 6;
    }
    enum Origin {
        ORIGIN_LOCAL = 0;
        ORIGIN_REMOTE = 1;
    }
    Type type = 1;
    Origin origin = 2;
    uint32 id = 3;
    string address = 4;
    bytes data = 5;
}
